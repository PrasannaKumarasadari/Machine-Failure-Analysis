<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
	<h1>Machine Failure Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<label for="Type">Type:</label>
        <select name="Type" id="Type">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <input type="text" name="Process_temperature" placeholder="Process temperature" required="required" />
		<input type="text" name="Rotational_speed" placeholder="Rotational speed" required="required" />
        <input type="text" name="Torqe" placeholder="Torqe" required="required" />
        <input type="text" name="Tool_wear" placeholder="Tool wear" required="required" />
        <input type="text" name="TWF" placeholder="TWF" required="required" />
        <input type="text" name="HDF" placeholder="HDF" required="required" />
        <input type="text" name="PWF" placeholder="PWF" required="required" />
        <input type="text" name="OSF" placeholder="OSF" required="required" />
        <input type="text" name="RNF" placeholder="RNF" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
        <p>Note:*For type field select 1 for Low, 2 for Medium, 3 for High.</p>
        <button onclick="document.location='Detailed Analysis Report.html'">Click Here to check the detailed analysis</button>

    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
